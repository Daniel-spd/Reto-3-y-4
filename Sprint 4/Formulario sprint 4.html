<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

		<!-- Css - Estilos -->

		<link rel="stylesheet" type="text/css" href="CSS 3/estilos4.css">

		<!-- Jquery -->

		<script src="JavaScript/jquery-3.6.0.js"></script>

		<!-- Título -->

		<title>Formulario para calculo de IMC</title>
	</head>
	<body>

		<!-- Contenedor -->

		<div class="container-fluid">

			<!-- Header -->

			<div class="row">
				<div class="col-12" id="header">
					<h1>Calculadora de Indice de Masa Corporal</h1>
				</div>
			</div>

			<!-- Nav -->

			<div class="row">
				<div class="col-12" id="nav">

					<img id="Ctrl" title="Tecla-Ctrl" src="Imagenes/Tecla-Ctrl.png" onclick="boton()">
					<br><br>
					<h1>Ingresa tus datos</h1>
				</div>
			</div>

			<!-- Aside y Section -->

			<div class="row justify-content-around">

				<!-- Aside -->

				<div class="col-sm-10 col-md-6 col-lg-6" id="aside">
					<form class="box">
						<center>
							<h2>Formulario</h2>
							<table>
								<tr>
									<th>Cedula:</th><td><input type="text" id="cedula" name="cedula" placeholder="Numero de la cedula"></td>
								</tr>
								<tr>
									<th>Apellido:</th><td><input type="text" id="apellido" name="apellido" placeholder="Primer apellido"></td>
								</tr>
								<tr>
									<th>Nombre:</th><td><input type="text" id="nombre" name="nombre" placeholder="Primer nombre"></td>
								</tr>
								<tr>
									<th>Edad:</th><td><input type="text" id="edad" name="edad"></td>
								</tr>
								<tr>
									<th>Peso:</th><td><input type="text" id="peso" name="peso" placeholder="Digitar en Kilogramos"></td>
								</tr>
								<tr>
									<th>Altura:</th><td><input type="text" id="talla" name="talla" placeholder="Digitar en Metros"></td>
								</tr>
							</table>
						</center>
						<center>
							<button id="btn1" type="button" onclick="obtenerdatos()">Enviar</button>
							<button id="rst1" type="reset" onclick="ocultarRc()">Borrar datos</button>
						</center>
					</form>
				</div>

				<!-- Section -->

				<div class="col-sm-10 col-md-6 col-lg-4" id="section">
					<form name="form" class="box">
						<center>
							<h2>Detalles</h2>
							<table>

								<tr>
									<td><input type="text" id="cedulaobtenido" readonly></td>
								</tr>

								<tr>
									<td><input type="text" id="apellidoobtenido" readonly></td>
								</tr>

								<tr>
									<td><input type="text" id="nombreobtenido" readonly></td>
								</tr>

								<tr>
									<td><input type="text" id="edadobtenido" readonly></td>
								</tr>

								<tr>
									<td><input type="text" id="pesoobtenido" nreadonly></td>
								</tr>

								<tr>
									<td><input type="text" id="tallaobtenido" readonly></td>
								</tr>

								<tr>
									<td><input type="text" id="imcobtenido" readonly></td>
								</tr>

							</table>
						</center>
						<br><br>
					</form>
				</div>
				
			</div>

			<!-- Recomendaciones -->

			<div>
				<div id="c-btn">
					<center>
						<button id="btn2" onclick="mostrarRc()">Mostrar Recomendaciones</button>
					</center>
				</div>
				<div class="row justify-content-center" id="recomendaciones">
					<div class="col-10">
						<form name="form2">
							<center>
								<table id="tabla1">
									<tr>
										<th>Clasificación</th>
										<th>Recomendación</th>
										<th>Ejercicios</th>
									</tr>
									<tr>
										<td> <textarea id="clasificacionobtenido" cols="20" rows="1"></textarea> </td>
										<td> <textarea id="recomendacionobtenido" cols="20" rows="2"></textarea> </td>
										<td> <textarea id="ejercicioobtenido" cols="20" rows="2"></textarea> </td>
									</tr>
								</table>
							</center>
						</form>
					</div>
				</div>
			</div>

			<!-- Footer -->

			<div class="row">
				<div class="col-12" id="footer">
					<h2>Redes Sociales</h2>
					
					<a href="https://www.facebook.com"> <img id="img" src="Imagenes/facebook.png" title="Facebook" width="70"  align="center"></a>

					&nbsp;&nbsp;&nbsp;&nbsp;

					<a href="https://www.google.com/intl/es-419/gmail/about/"> <img id="img2" src="Imagenes/gmail.png" title="Gmail" width="70px" height="69px" align="center"></a>

					&nbsp;&nbsp;&nbsp;&nbsp;

					<a href="https://www.youtube.com"> <img id="img3" src="Imagenes/youtube.png" title="Youtube" width="70" height="101px" align="center"></a>
					
				</div>
			</div>

		</div>
		<script type="text/javascript" src="JavaScript/funciones.js"></script>
	</body>
</html>
